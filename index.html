
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusCare | Midnight Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --accent-emerald: #10b981;
            --midnight-green: #022c22;
            --deep-forest: #064e3b;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--midnight-green);
            color: #ecfdf5;
            margin: 0;
            overflow-x: hidden;
        }

        .midnight-bg {
            background: 
                radial-gradient(circle at 0% 0%, #064e3b 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, #022c22 0%, transparent 50%),
                #011a14;
        }

        /* Fixed glass class for consistent clarity */
        .glass {
            background: rgba(6, 78, 59, 0.25);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(16, 185, 129, 0.15);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        .glass-emerald {
            background: rgba(6, 78, 59, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(16, 185, 129, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
        }

        .living-logo {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pulse-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: inherit;
            border: 2px solid var(--accent-emerald);
            animation: pulse-emerald 2s cubic-bezier(0.24, 0, 0.38, 1) infinite;
        }

        @keyframes pulse-emerald {
            0% { transform: scale(0.8); opacity: 0.8; }
            100% { transform: scale(2.0); opacity: 0; }
        }

        .floating {
            animation: floating 4s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        
        .sidebar-active-emerald {
            background: var(--accent-emerald);
            color: #ffffff;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
        }

        .text-glow-emerald {
            text-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }

        /* Improved input contrast to combat blurring visual artifacts */
        input::placeholder {
            color: rgba(16, 185, 129, 0.3) !important;
        }
    </style>
